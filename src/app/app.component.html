<div class="navbar navbar-expand navbar-dark bg-dark">
  <a href="" class="navbar-brand ms-1">   
    Angular-Spring-JWT
  </a>

  <div class="navbar-nav me-auto">
    <div class="nav-item" *ngIf="isAdmin()">
      <a [routerLink]="['/admin']" routerLinkActive="active" class="nav-link">Admin</a>
    </div>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="!currentUser?.id">
    <div class="nav-item">
      <a [routerLink]="['/register']" routerLinkActive="active" class="nav-link">Sign Up</a>
    </div>
    <div class="nav-item">
      <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">Login</a>
    </div>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="currentUser?.id">
    <div class="nav-item">
      <a [routerLink]="['/profile']" routerLinkActive="active" class="nav-link">
        {{currentUser.username}}
      </a>
    </div>
    <div class="nav-item">
      <a (click)="logOut()" routerLinkActive="active" class="nav-link" style="cursor: pointer;">Sign Out</a>
    </div>
  </div>

</div>

<router-outlet></router-outlet>
